<!doctype html>
<!--mb zdez-->
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ljagushonok-pepe.png' %}" alt="Лого">
        <span class = "logo"></span>
        {% load i18n %}
        <h3>Навигация по сайту</h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="#"><li><i class="fas fa-file-signature"></i>Про нас</li></a>
            <a href="#"><li><i class="fas fa-file-signature"></i>Новости на сайте</li></a>
            <a href="#"><li><button class="btn btn-info"><i class="fa fa-plus-circle"></i>Добавить запись</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
