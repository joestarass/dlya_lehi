{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <h2>{{ article.full_text }}</h2>
        <a href="{% url 'delete_news' article.id %}" class="btn btn-danger">Удалить статью</a>
        <a href="{% url 'update_news' article.id %}" class="btn btn-info">Обновить статью</a>

    </div>
{% endblock %}
